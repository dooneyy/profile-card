<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
<div class="container">
  <div class="card">
    <div class="card__head">
      <img src="./images/bg-pattern-card.svg" alt="">
    </div>
    <div class="card__img">
      <img src="./images/image-victor.jpg" alt="Victor">
    </div>
      <h3>Victor Crest <span>26</span></h3>
      <p>London</p>
    <div class="card__body">
      <div class="card__body-1">
        <h2>80K <br><span class="des">Followers</span></h2>
      </div>
      <div class="card__body-2">
        <h2>803K <br><span class="des">Likes</span></h2>
      </div>
      <div class="card__body-3">
        <h2>1.4K <br><span class="des">Photos</span></h2>
      </div>
    </div>
  </div>
</div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Dooneyy</a>.
  </div>
</body>
</html>
